name: Full CI quality Pipeline with Auto-commit and Qodana analysis

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 5-fix-cicd

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./source/webapp

      - name: Run ESLint
        run: npx eslint . --fix || true
        working-directory: ./source/webapp

      - name: Run Prettier
        run: npx prettier --write . || true
        working-directory: ./source/webapp

      - name: Run Stylelint
        run: npx stylelint "**/*.css" --fix || true
        working-directory: ./source/webapp

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5

  qodana:
    needs: lint-and-format  # Ensure Qodana runs after linting and formatting
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # A full history is required for proper analysis

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
