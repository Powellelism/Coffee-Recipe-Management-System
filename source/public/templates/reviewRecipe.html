<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Review Recipes</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/reviewRecipes/style.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <script src="/js/common.js"></script>
    <script src="/js/reviewRecipes/script.js"></script>
  </head>

  <body id="all">
    <section id="home"></section>
    <h1>Review the Recipe</h1>
    <div class="container">
      <div class="item">
        <div class="recipe-name">
          <label> Recipe Name </label>
        </div>
      </div>
      <div class="item">
        <div class="coffee-type-input">
          <input
            type="text"
            name="coffee-name"
            id="coffee-name"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="item">
        <div class="available-coffee-shops">
          <label> Available Coffee Shops </label>
        </div>
      </div>
      <div class="item">
        <div class="coffee-type">
          <label> Coffee Type </label>
        </div>
      </div>
      <div class="item">
        <div class="coffee-type-input">
          <input
            name="coffee-name"
            id="custom-coffee-name"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="item">
        <div class="coffee-type-input">
          <input name="coffee-name" id="shopName1" readonly="readonly" />
        </div>
        <div class="coffee-type-inpu">
          <input name="coffee-name" id="shopName2" readonly="readonly" />
        </div>
        <div class="coffee-type-inpu">
          <input name="coffee-name" id="shopName3" readonly="readonly" />
        </div>
      </div>
      <div class="item">
        <div class="choose-drink">
          <label for="drink-type-input"> Choose Your Drink </label>
        </div>
      </div>
      <div class="item">
        <div class="drink-type-input">
          <input
            name="drink-type-input"
            id="drink-type-input"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="item"></div>
      <div class="item">
        <div class="size">
          <label for="size-type-input"> Size </label>
        </div>
      </div>
      <div class="item">
        <div class="size-type-input">
          <input
            name="size-type-input"
            id="size-type-input"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="item"></div>
      <div class="add-on">
        <label> Add-Ons</label>
      </div>
      <div class="add-ons">
        <div class="caramel">
          <input
            type="checkbox"
            id="caramel"
            name="caramel"
            value="Caramel"
            onclick="return false"
          />
          <label for="caramel"> Caramel</label>
        </div>
        <div class="sugar">
          <input
            type="checkbox"
            id="sugar"
            name="sugar"
            value="Sugar"
            onclick="return false"
          />
          <label for="sugar">Sugar </label>
        </div>
        <div class="extra-shot">
          <input
            type="checkbox"
            id="extra-shot"
            name="extra-shot"
            value="ExtraShot"
            onclick="return false"
          />
          <label for="extra-shot">Extra Shot </label>
        </div>
        <div class="milk">
          <input
            type="checkbox"
            id="milk"
            name="milk"
            value="Milk"
            onclick="return false"
          />
          <label for="milk">Milk </label>
        </div>
        <div class="cream">
          <input
            type="checkbox"
            id="cream"
            name="cream"
            value="Cream"
            onclick="return false"
          />
          <label for="cream">Cream </label>
        </div>
        <div class="water">
          <input
            type="checkbox"
            id="water"
            name="water"
            value="Water"
            onclick="return false"
          />
          <label for="water">Water</label>
        </div>
      </div>
      <div id="content" style="float: right">
        <button class="button">Save and Continue</button>
      </div>
    </div>
  </body>
</html>
